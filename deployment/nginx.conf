# Zygote Series - NGINX Reverse Proxy Configuration
# Location: /etc/nginx/sites-available/zygote

server {
    listen 80;
    server_name api.zygote.com;

    location / {
        proxy_pass http://localhost:5000; # Backend Port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name admin.zygote.com;

    location / {
        proxy_pass http://localhost:3000; # Admin Port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Note: Run 'certbot --nginx' after setting this up to enable HTTPS (SSL)
